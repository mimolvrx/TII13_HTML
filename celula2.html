<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>trabalhando com tebela</title>
    </head>
    <body>
        <h1>Trabalhando em Tabelas</h1>
        <p>No HTML os dados tabulares são aqueles que podem ser representados visualmente em forma de tabela</p>
        <p>A elaboração de uma tabela comsiste em uma combinação de linhas e colunas, resultando em uma forma objetiva e
         ordenada de expor informações.</p>
        <table>
            <!-- tr => construção de linhas e td 
             => construção de célula -->
            <tr>
                <td>violino</td>
                <td>violação</td>
            </tr> 
        </table>


    </body>

</html>
